<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bench Job Search - Employees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Site updates bar -->
  <div class="bg-indigo-600 text-white text-sm py-2 px-4 text-center">Site updates: Employees can be edited or added below.</div>

  <!-- Nav -->
  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-2">
        <div class="h-9 w-9 rounded-md bg-indigo-600 text-white flex items-center justify-center font-bold">BJ</div>
        <span class="font-semibold text-lg">Bench Job Search</span>
      </a>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="employees.html" class="text-indigo-600 font-medium">Employees</a>
        <a href="jobs.html" class="hover:text-indigo-600">Jobs</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <!-- Section 1: Title + Add Employee -->
    <section class="flex items-center justify-between mb-6">
      <h2 class="text-xl font-semibold">Employee details</h2>
      <a href="add-employee.html" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Add Employee</a>
    </section>

    <!-- Section 2: Table view -->
    <section class="bg-white rounded-lg shadow-sm overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500">id</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500">employee name</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500">location</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500">total no of experience</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500">learnings</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500">current learnings</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500">status (On Bench)</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500">actions</th>
          </tr>
        </thead>
        <tbody id="employeesBody" class="bg-white divide-y divide-gray-100">
          <!-- Rows injected via JS -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12">
    <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col md:flex-row items-center justify-between">
      <p class="text-sm text-gray-500">Â© 2025 Bench Job Search</p>
      <div class="space-x-6 text-sm">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="employees.html" class="hover:text-indigo-600">Employees</a>
        <a href="jobs.html" class="hover:text-indigo-600">Jobs</a>
      </div>
    </div>
  </footer>

  <script>
    const employeesData = [
      { id: 101, name: "Ananya Rao", location: "Hyderabad", experience: "4.5 years", learnings: "React, Node.js", currentLearnings: "Next.js", onBench: true },
      { id: 102, name: "Rahul Verma", location: "Pune", experience: "6 years", learnings: "Java, Spring", currentLearnings: "Kotlin", onBench: false },
      { id: 103, name: "Simran Kaur", location: "Bangalore", experience: "3 years", learnings: "Python, Django", currentLearnings: "FastAPI", onBench: true },
      { id: 104, name: "Vikram Singh", location: "Mumbai", experience: "8 years", learnings: "AWS, Terraform", currentLearnings: "Pulumi", onBench: false }
    ];

    const tbody = document.getElementById('employeesBody');
    employeesData.forEach(e => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="px-4 py-3 text-sm">${e.id}</td>
        <td class="px-4 py-3 text-sm">${e.name}</td>
        <td class="px-4 py-3 text-sm">${e.location}</td>
        <td class="px-4 py-3 text-sm">${e.experience}</td>
        <td class="px-4 py-3 text-sm">${e.learnings}</td>
        <td class="px-4 py-3 text-sm">${e.currentLearnings}</td>
        <td class="px-4 py-3 text-sm">
          <label class="inline-flex items-center space-x-2">
            <input type="radio" name="bench-${e.id}" ${e.onBench ? 'checked' : ''} />
            <span>On Bench</span>
          </label>
        </td>
        <td class="px-4 py-3 text-sm">
          <a href="update-employee.html?id=${e.id}" class="px-3 py-1 bg-indigo-600 text-white rounded-md mr-2">edit</a>
          <button class="px-3 py-1 bg-red-600 text-white rounded-md" onclick="alert('Delete employee ${e.name} (demo)')">delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
