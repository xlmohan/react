<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Job - Bench Job Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="bg-indigo-600 text-white text-sm py-2 px-4 text-center">Add a new job opening.</div>

  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-2">
        <div class="h-9 w-9 rounded-md bg-indigo-600 text-white flex items-center justify-center font-bold">BJ</div>
        <span class="font-semibold text-lg">Bench Job Search</span>
      </a>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="employees.html" class="hover:text-indigo-600">Employees</a>
        <a href="jobs.html" class="text-indigo-600 font-medium">Jobs</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-8">
    <section class="flex items-center justify-between mb-6">
      <h2 class="text-xl font-semibold">Add Job</h2>
      <a href="jobs.html" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md">Go back</a>
    </section>

    <section class="bg-white rounded-lg shadow-sm p-6">
      <form class="space-y-4" onsubmit="event.preventDefault(); alert('Job added (demo)');">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm text-gray-600">id</label>
            <input type="number" class="mt-1 w-full border rounded-md px-3 py-2" required />
          </div>
          <div>
            <label class="block text-sm text-gray-600">tag</label>
            <select class="mt-1 w-full border rounded-md px-3 py-2">
              <option>Full Time</option>
              <option>Part Time</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-600">title</label>
            <input type="text" class="mt-1 w-full border rounded-md px-3 py-2" required />
          </div>
          <div>
            <label class="block text-sm text-gray-600">company</label>
            <input type="text" class="mt-1 w-full border rounded-md px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm text-gray-600">location</label>
            <input type="text" class="mt-1 w-full border rounded-md px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm text-gray-600">salary</label>
            <input type="text" class="mt-1 w-full border rounded-md px-3 py-2" placeholder="₹" />
          </div>
        </div>
        <div>
          <label class="block text-sm text-gray-600">description</label>
          <textarea class="mt-1 w-full border rounded-md px-3 py-2" rows="4"></textarea>
        </div>
        <div>
          <label class="block text-sm text-gray-600">status</label>
          <select class="mt-1 w-full border rounded-md px-3 py-2">
            <option>active</option>
            <option>inactive</option>
          </select>
        </div>
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Submit</button>
      </form>
    </section>
  </main>

  <footer class="bg-white border-t mt-12">
    <div class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
      <p class="text-sm text-gray-500">© 2025 Bench Job Search</p>
      <div class="space-x-6 text-sm">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="employees.html" class="hover:text-indigo-600">Employees</a>
        <a href="jobs.html" class="hover:text-indigo-600">Jobs</a>
      </div>
    </div>
  </footer>
</body>
</html>
